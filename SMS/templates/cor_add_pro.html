{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link rel="stylesheet" href="{% static 'css/cor_add_pro.css' %}" />
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <center>
      <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'student' %}">Students</a>
        <a href="{% url 'course' %}">Course</a>
        <a href="{% url 'marks' %}">Marks</a>
        <a href="{% url 'attendance' %}">Attendance</a>
      </nav>
      <h1>Adding New Academic Program</h1>
      <div>
        <fieldset>
          <legend>Program Details</legend>
          <div>
            <form action="{% url 'cor_add_pro' %}" method="post">
              {% csrf_token %}
              <label for="pro_name"> Academic Program Name : </label>
              <input
                type="text"
                name="pro_name"
                id="pro_name"
                placeholder="Please enter program name"
                required
              />
              <br />

              <label for="pro_dur">Program Duration (in years): </label>
              <select name="pro_dur" id="pro_dur" required>
                <option value="">Select duration</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <br />

              <label for="prog_desc">Program Description : </label><br />
              <textarea
                name="prog_desc"
                id="prog_desc"
                cols="30"
                rows="10"
              ></textarea>
              <br />

              <input type="submit" value="Submit" />
              <input type="reset" value="Clear" />
            </form>
          </div>
        </fieldset>
      </div>
    </center>
  </body>
</html>
